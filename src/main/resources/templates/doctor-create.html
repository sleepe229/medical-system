<!DOCTYPE html>
<html lang="ru" class="h-100" xmlns:th="http://www.thymeleaf.org">
<head>
    <title> Админка </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column h-100">
<div th:replace="fragments/admin-navbar"></div>
<main class="flex-shrink-0">
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="jumbotron text-center rounded col-md-8 align-self-center pt-5">
                <div class="justify-content-center">
                    <h1>Добавить книгу</h1>
                </div>
                <form th:action="@{create}"
                      th:method="post"
                      th:object="${form}"
                      class="m-md-auto w-50 pb-3">
                    <div class="mb-3">
                        <label class="form-label" for="fullName">Полное имя</label>
                        <input th:field="*{fullName}"
                               th:errorclass="is-invalid"
                               type="text"
                               class="form-control text-center"
                               id="fullName"/>
                        <small th:if="${#fields.hasErrors('fullName')}"
                               th:errors="*{fullName}"
                               class="text-danger">Error message</small>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="specializationId">ID специализации</label>
                        <input th:field="*{specializationId}"
                               th:errorclass="is-invalid"
                               type="text"
                               class="form-control text-center"
                               id="specializationId"/>
                        <small th:if="${#fields.hasErrors('specializationId')}"
                               th:errors="*{specializationId}"
                               class="text-danger">Error message</small>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="education">Образование</label>
                        <input th:field="*{education}"
                               th:errorclass="is-invalid"
                               type="text"
                               class="form-control text-center"
                               id="education"/>
                        <small th:if="${#fields.hasErrors('education')}"
                               th:errors="*{education}"
                               class="text-danger">Error message</small>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="phoneNumber">Номер телефона</label>
                        <input th:field="*{phoneNumber}"
                               th:errorclass="is-invalid"
                               type="text"
                               class="form-control text-center"
                               id="phoneNumber"/>
                        <small th:if="${#fields.hasErrors('phoneNumber')}"
                               th:errors="*{phoneNumber}"
                               class="text-danger">Error message</small>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="hireDate">Дата найма</label>
                        <input th:field="*{hireDate}"
                               th:errorclass="is-invalid"
                               type="text"
                               class="form-control text-center"
                               id="hireDate"/>
                        <small th:if="${#fields.hasErrors('hireDate')}"
                               th:errors="*{hireDate}"
                               class="text-danger">Error message</small>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="position">Должность</label>
                        <input th:field="*{position}"
                               th:errorclass="is-invalid"
                               type="text"
                               class="form-control text-center"
                               id="position"/>
                        <small th:if="${#fields.hasErrors('position')}"
                               th:errors="*{position}"
                               class="text-danger">Error message</small>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="clinicId">ID клиники</label>
                        <input th:field="*{clinicId}"
                               th:errorclass="is-invalid"
                               type="text"
                               class="form-control text-center"
                               id="clinicId"/>
                        <small th:if="${#fields.hasErrors('clinicId')}"
                               th:errors="*{clinicId}"
                               class="text-danger">Error message</small>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="statusId">ID статуса работника</label>
                        <input th:field="*{statusId}"
                               th:errorclass="is-invalid"
                               type="text"
                               class="form-control text-center"
                               id="statusId"/>
                        <small th:if="${#fields.hasErrors('statusId')}"
                               th:errors="*{statusId}"
                               class="text-danger">Error message</small>
                    </div>

                    <button type="submit" class="btn btn-secondary">Создать доктора</button>
                </form>
            </div>
        </div>
    </div>
</main>
<!--<footer th:replace="fragments/footer"/>-->
</body>
</html>
