<!DOCTYPE html>
<html lang="ru" class="h-100" xmlns:th="http://www.thymeleaf.org">
<head>
    <title> Админка </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column h-100">
<div th:replace="fragments/admin-navbar"></div>
<main class="flex-shrink-0">
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="jumbotron text-center rounded col-md-8 align-self-center pt-5">
                <div class="justify-content-center">
                    <h1>Добавить книгу</h1>
                </div>
                <form th:action="@{create}"
                      th:method="post"
                      th:object="${form}"
                      class="m-md-auto w-50 pb-3">
                    <div class="mb-3">
                        <label class="form-label" for="title">Title</label>
                        <input th:field="*{offerTitle}"
                               th:errorclass="is-invalid"
                               type="text"
                               class="form-control text-center"
                               id="title"/>
                        <small th:if="${#fields.hasErrors('offerTitle')}"
                               th:errors="*{offerTitle}"
                               class="text-danger">Error message</small>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="description">Description</label>
                        <input th:field="*{offerDescription}"
                               th:errorclass="is-invalid"
                               type="text"
                               class="form-control text-center"
                               id="description"/>
                        <small th:if="${#fields.hasErrors('offerDescription')}"
                               th:errors="*{offerDescription}"
                               class="text-danger">Error message</small>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="price">Price</label>
                        <input th:field="*{offerPrice}"
                               th:errorclass="is-invalid"
                               type="text"
                               class="form-control text-center"
                               id="price"/>
                        <small th:if="${#fields.hasErrors('offerPrice')}"
                               th:errors="*{offerPrice}"
                               class="text-danger">Error message</small>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="imageUrl">Image Link</label>
                        <input th:field="*{imageUrl}"
                               th:errorclass="is-invalid"
                               type="text"
                               class="form-control text-center"
                               id="imageUrl"/>
                        <small th:if="${#fields.hasErrors('imageUrl')}"
                               th:errors="*{imageUrl}"
                               class="text-danger">Error message</small>
                    </div>

                    <button type="submit" class="btn btn-secondary">Создать акцию</button>
                </form>
            </div>
        </div>
    </div>
</main>
<!--<footer th:replace="fragments/footer"/>-->
</body>
</html>
